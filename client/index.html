<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<title>PrettyPr</title>

</head>

<body ng-app="prettyPr" ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            Menu
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>Sources</span></li>
        <li class="sidebar-list" ng-class="getClass('/dropfile')">
          <a href="/dropfile">Fichier <span class="menu-icon fa fa-file-code-o"></span></a>
        </li>
        <li class="sidebar-list" ng-class="getClass('/github')">
          <a href="/github">Github <span class="menu-icon fa fa-github"></span></a>
        </li>
        <li class="sidebar-title"><span>Résultats</span></li>
        <li class="sidebar-list" ng-class="getClass('/results')">
          <a href="/results">Résultats <span class="menu-icon fa fa-bar-chart"></span></a>
        </li>

      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-6">
          <a href="https://github.com/Oupsla/PrettyPR" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-6">
          <a href="https://github.com/Oupsla/PrettyPR/README.md" target="_blank">
            A propos
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">

            <div class="meta">
              <div class="page">
                {{ currentPage() }}
              </div>
              <div class="breadcrumb-links">
                {{ descriptionCurrent() }}
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- this is where content will be injected -->
        <div class="md-padding page-content" ui-view=""></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
